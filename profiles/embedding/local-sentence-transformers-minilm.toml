# Built-in embedding profile: local sentence-transformers (MiniLM)
# Requires: pip install sentence-transformers

[embedding]
provider = "sentence-transformers"
model = "sentence-transformers/all-MiniLM-L6-v2"
dimension = 384

[vector]
enabled = true
backend = "sqlite"
collection = "backlog"
metric = "cosine"

[cache]
root = ".kano/cache/backlog"
